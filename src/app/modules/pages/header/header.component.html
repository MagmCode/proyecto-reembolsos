<div class="header">
  <mat-icon class="menu-icon-H" (click)="toggleSidenav()">menu</mat-icon>
  <div class="logo-container">
    <img src="../../../../assets/images/Logo.png" alt="Logo" class="logo-header" />
  </div>
  <nav class="nav-links">
    <a (click)="isAdmin ? dashboard() : home()">Inicio</a>
    <a *ngIf="isAdmin" (click)="historial()">Historial</a>
    <a *ngIf="isAdmin" (click)="reportes()">Reportes</a>
    <a (click)="isAdmin ? adminReembolso() : reembolso()">Reembolso</a>
    <a (click)="isAdmin ? adminCartaAval() : cartaAval()">Carta Aval</a>
  </nav>
  <div class="user-info" (mouseenter)="showMenu()" (mouseleave)="hideMenu()">
    <mat-icon class="user-icon">person</mat-icon>
    <span class="user-text">
      {{ isAdmin ? 'Admin' : username }}
      <mat-icon class="arrow-icon">arrow_drop_down</mat-icon>
    </span>
    <div class="user-menu" *ngIf="menuOpen" (mouseenter)="showMenu()" (mouseleave)="hideMenu()">
      <a (click)="isAdmin ? editAdminProfile() : editProfile()">
        Editar Perfil
        <mat-icon class="user-menu-icon">edit</mat-icon>
      </a>
      <a (click)="isAdmin ? changePasswordAdmin() : changePassword()">
        Cambio de clave
        <mat-icon class="user-menu-icon">password</mat-icon>
      </a>
      <a *ngIf="isAdmin" (click)="assignProfile()">
        Asignar Perfil
        <mat-icon class="user-menu-icon">assignment</mat-icon>
      </a>
      <a (click)="logout()">
        Cerrar sesi√≥n
        <mat-icon class="user-menu-icon">logout</mat-icon>
      </a>
    </div>
  </div>
</div>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
  #sidenav
  mode="over"
  [opened]="sidenavOpen"
  (openedChange)="onSidenavChange($event)"
  >
  <nav class="nav-links-side">
    <a (click)="isAdmin ? dashboard() : home()">Inicio</a>
    <a *ngIf="isAdmin" (click)="historial()">Historial</a>
    <a *ngIf="isAdmin" (click)="reportes()">Reportes</a>
    <a (click)="isAdmin ? adminReembolso() : reembolso()">Reembolso</a>
    <a (click)="isAdmin ? adminCartaAval() : cartaAval()">Carta Aval</a>
  </nav>
  </mat-sidenav>
  <mat-sidenav-content   (click)="closeSidenav($event)" class="main-sidenav-content">
      </mat-sidenav-content>
  </mat-sidenav-container>
