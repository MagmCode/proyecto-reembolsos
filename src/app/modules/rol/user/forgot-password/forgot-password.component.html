<div class="recovery-container">
  <div class="recovery-box">
    <div class="logo-container">
      <img
        src="/assets/images/Logo.png"
        alt="Company logo with text 'PM EXPRESS 2021 CA'"
      />
    </div>

    <form [formGroup]="recoveryForm" class="form-container" autocomplete="off">
      <mat-horizontal-stepper linear #stepper class="linear"> 
        <mat-step [stepControl]="recoveryForm">
          <form [formGroup]="recoveryForm" autocomplete="off">

            <!-- <ng-template matStepLabel>Verificación de Identidad</ng-template> -->
            <label for="cedula">Cédula</label>
            <div class="input-container">
              <mat-icon class="input-icon">assignment_ind</mat-icon>
              <mat-form-field
                appearance="outline"
                class="full-width mat-form-field-appearance-outline"
              >
                <input
                  matInput
                  type="number"
                  formControlName="cedula"
                  id="cedula"
                  #inputField
                  
                />
                <mat-error *ngIf="recoveryForm.get('cedula')?.invalid">{{
                  getErrorMessage("cedula")
                }}</mat-error>
              </mat-form-field>
            </div>
            <label for="email">Correo</label>
            <div class="input-container">
              <mat-icon class="input-icon">email</mat-icon>
              <mat-form-field
                appearance="outline"
                class="full-width mat-form-field-appearance-outline"
              >
                <input
                  matInput
                  [type]="'email'"
                  formControlName="email"
                  id="email"
                  #inputField
                />
                <mat-error *ngIf="recoveryForm.get('email')?.invalid">{{
                  getErrorMessage("email")
                }}</mat-error>
              </mat-form-field>
            </div>
            <div class="recovery-button">
              <button mat-raised-button (click)="onSubmit(stepper)">
                Verificar
              </button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="passwordForm">
          <form [formGroup]="passwordForm">

            <!-- <ng-template matStepLabel>Nueva Contraseña</ng-template> -->
            <label for="newPassword">Nueva Contraseña</label>
            <div class="input-container">
              <mat-icon class="input-icon">lock</mat-icon>
              <mat-form-field
                appearance="outline"
                class="full-width mat-form-field-appearance-outline"
              >
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'" 
                  [formControlName]="'newPassword'"
                  id="newPassword"
                  #newPassword
                  #inputField
                />
                <button
                mat-icon-button
                type="button"
                (click)="togglePasswordVisibility()"
                matSuffix
                >
                <mat-icon>{{ hide ? "visibility_off" : "visibility"}}</mat-icon>
              </button>
                <mat-error *ngIf="passwordForm.get('newPassword')?.invalid">{{
                  getErrorMessage("newPassword")
                }}</mat-error>
              </mat-form-field>
            </div>
            <label for="confirmPassword">Confirmar Contraseña</label>
            <div class="input-container">
              <mat-icon class="input-icon">lock</mat-icon>
              <mat-form-field
                appearance="outline"
                class="full-width mat-form-field-appearance-outline"
              >
              <input
              matInput
              [type]="hide2 ? 'password' : 'text'" 
              [formControlName]="'confirmPassword'"
              id="confirmPassword"
              #confirmPassword
              #inputField
            />
            <button
            mat-icon-button
            type="button"
            (click)="togglePasswordVisibility2()"
            matSuffix
            >
            <mat-icon>{{ hide2 ? "visibility_off" : "visibility"}}</mat-icon>
            </button>
                <mat-error
                  *ngIf="passwordForm.get('confirmPassword')?.invalid"
                  >{{ getErrorMessage("confirmPassword") }}</mat-error
                >
              </mat-form-field>
            </div>
            <div class="recovery-button">
              <button mat-raised-button (click)="onPasswordSubmit()">
                Actualizar
              </button>
            </div>
          </form>
        </mat-step>
      </mat-horizontal-stepper>
      <div class="cancel-link">
        <a (click)="signIn()">Cancelar</a>
      </div>
    </form>
  </div>
</div>
